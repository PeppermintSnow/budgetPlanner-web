<!DOCTYPE html>
<html>
    <head>
        <title>Budget Planner</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="title-container">
            <h1>Budget Planner</h1>
        </div>
        <form id="input-container">
            <table>
                <tr>
                    <th>Cash Balance:</th>
                    <td><input type="number" id="cash-input" /></td>
                </tr>
                <tr>
                    <th>Card Balance:</th>
                    <td><input type="number" id="card-input" /></td>
                </tr>
                <tr>
                    <th>Description:</th>
                    <td><input type="text" id="description-input" /></td>
                </tr>
            </table>
            <table>
                <tr>
                    <th>Money Spent:</th>
                    <td><input type="number" id="price-input" /></td>
                </tr>
                <tr>
                    <td class="center-td" colspan="2">
                        <input type="radio" id="radio-cash" name="cash-card" value="cash" />
                        <label for="cash">Cash</label>
                        <input type="radio" id="radio-card" name="cash-card" value="card" />
                        <label for="card">Card</label>
                    </td>
                </tr>
                <tr>
                    <td class="center-td" colspan="2">
                        <button id="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
        <table id="history">
            <tr>
                <th>Money Spent</th>
                <th id="description-column">Description</th>
                <th>Remaining Cash</th>
                <th>Remaining Card</th>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
